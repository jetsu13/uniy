<html>
<head>
<script type="text/javascript">
   	
    function speech()
    {
    	alert("speech start");
    	navigator.tts.startup(startupWin, fail);
    	//navigator.tts.speak(text,test);
    }
    function startupWin(result) {
        console.log("Startup win");
        // When result is equal to STARTED we are ready to play
        alert("startup Result "+result);
        //TTS.STARTED==2 use this once so is answered
        if (result == 2) {
            navigator.tts.getLanguage(win, fail);
        }
        var text = document.getElementById("text").value;
        navigator.tts.speak(text,test);
    } 
	function win(result) {
		alert("win Result "+result);
	}

	function fail(result) {
		alert("Error = " + result);
	}
	function test(result) {
		alert("speech done!" + result);
		navigator.tts.speak("끝");
	}
  	</script>

			<input type="text" id="text"/>
			<button id="spc" onclick="speech();">눌러~~!!</button>
